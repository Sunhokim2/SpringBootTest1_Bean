<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Holiday Parking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Holiday Parking</h1>
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>시도</th>
                    <th>구군</th>
                    <th>기관명</th>
                    <th>담당자</th>
                    <th>연락처</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="h : ${holidayParkingList}">
                    <td>[[${h.id}]]</td>
                    <td>[[${h.sido}]]</td>
                    <td>[[${h.gu}]]</td>
                    <td>[[${h.institution}]]</td>
                    <td>[[${h.manager}]]</td>
                    <td>[[${h.tel}]]</td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
                <span th:href="@{|/holiday-parking?page=${pageNumber}|}" th:if="${page} == ${pageNumber}"
                    th:text="${pageNumber}" style="font-weight:bold"></span>
                <a th:href="@{|/holiday-parking?page=${pageNumber}|}" th:unless="${page} == ${pageNumber}"
                    th:text="${pageNumber}">
                </a>
        </nav>
    </div>
</body>

</html>
